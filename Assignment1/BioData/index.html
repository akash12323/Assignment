<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioData</title>
</head>
<body>

    <h1>My Bio Data</h1>

    <form action="http://google.com" method="GET">
        <fieldset>

            <legend>Personal Information</legend> 
                <label for="fname">First Name:</label>
                <input type="text" placeholder="First Name" id="fname" name="first name">

                <label for="lname">Last Name:</label>
                <input type="text" placeholder="Last Name" id="lname" name="last name">

                <br><br>

                <label for="male">Male: </label>
                <input type="radio" name="gender" id="male">
                <label for="female">Female: </label>
                <input type="radio" name="gender" id="female">
                <label for="other">Other: </label>
                <input type="radio" name="gender" id="other">

                <br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" name="" id="dob">

                <br><br>

                <label for="email">E-Mail:</label>
                <input type="email" id="email" placeholder="Enter your Email">

                <br><br>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+91" maxlength="10">

                <br><br>
                
                <label for="height">Height</label>
                <input type="text" id="height" placeholder="Height in Feet">

        </fieldset>

        <fieldset>
            <legend>Education</legend>

            <label for="sname">School Name:</label>
            <input type="text" id="sname" placeholder="School Name">

            <br><br>

            <label for="class">Class:</label>
            <input type="text" id="class" placeholder="Enter Class">

            <br><br>

            <label for="stream">Stream:</label>
            <select id="stream">
                <option>Stream</option>
                <option>CSE</option>
                <option>IT</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>CIVIL</option>
                <option>MECHANICAL</option>
            </select>

            <br><br>

            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet">

        </fieldset><br>

        <input type="submit" value="Submit">

    </form>
    
    
</body>
</html>
